{% extends "base.html" %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <div class="mb-8 flex items-center">
            <a href="{{ url_for('blog.posts') }}" class="text-blue-500 hover:text-blue-600">
                ‚Üê Back to Blog
            </a>
        </div>

        <article class="bg-white p-8 rounded-lg shadow-md mb-4">
            <time class="text-sm text-gray-500 block mt-2">
                {{ post.created_at | relative_datetime }}
            </time>
            <div class="prose max-w-none mt-6">
                {{ post.body | safe_html }}
            </div>
        </article>

        <div class="flex flex-col md:flex-row md:justify-end">
          <a href="{{ url_for('blog.edit_post', post_id=post.id) }}" class="w-full p-2 text-center bg-gray-200 text-gray-900 hover:bg-gray-300 rounded mb-2 md:mb-0 md:bg-inherit md:p-1 md:w-auto md:mr-2 md:text-gray-500 md:hover:text-gray-600">
            Edit
          </a>

          <form action="{{ url_for('blog.delete_post', post_id=post.id) }}" method="POST">
            <button type="submit" class="w-full p-2 text-center bg-orange-200 text-orange-900 hover:bg-orange-300 rounded md:bg-inherit md:p-1 md:w-auto md:text-orange-500 md:hover:text-orange-600">
              Delete
            </button>
          </form>
        </div>
    </div>
{% endblock %}
