{% extends "base.html" %}

{% block head %}
  <script src="{{ url_for('static', filename='js/tinymce/tinymce.min.js') }}"></script>
  <script>
    tinymce.init({
      license_key: 'gpl',
      selector: '#editor',
      base_url: '{{ url_for("static", filename="js/tinymce") }}',
      plugins: 'lists link image table code help wordcount',
      toolbar: 'formatselect | bold italic | alignleft aligncenter alignright | bullist numlist outdent indent | link image | code',
      height: 250,
      menubar: false,
      valid_elements: 'p,br,strong,em,h1,h2,h3,h4,h5,h6,ul,ol,li,a[href],img[src|alt],blockquote,pre,code',
      relative_urls: true,
      extended_valid_elements: '-script,-iframe,-form,-input,-textarea,-button',
    });
  </script>
{% endblock %}

{% block content %}
    <div class="">
      <div class="flex">
        <picture class="mr-4">
          <source srcset="/static/photo.jp2" type="image/jp2">
          <source srcset="/static/photo.webp" type="image/webp">
          <source srcset="/static/photo.jpg" type="image/jpeg">
          <img src="photo.jpg" height="100px" width="100px" class="rounded mb-8" alt="" fetchpriority="high">
        </picture>
        <div>
          <h1 class="text-3xl font-bold text-gray-900">My Blog</h1>
          <p class="mb-4">A private archive of daily reflections.</p>
          <span class="bg-orange-50 p-1">{{ message.content }}</span>
        </div>
      </div>

        <!-- Inline Post Creation Form -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <form id="postForm" action="{{ url_for('blog.posts') }}" method="POST" class="space-y-4">
                <div>
                    <textarea name="body" id="editor" rows="5" placeholder="Write your post..." class="w-full px-4 py-2 rounded-md border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition-colors">
                        Post
                    </button>
                </div>
            </form>
        </div>

        <div class="my-8 flex justify-end">
          <div class="flex items-center space-x-2">
              <input type="checkbox" id="hideContent" class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500" checked>
              <label for="hideContent" class="text-sm text-gray-600">
                  Hide Content
              </label>
          </div>
        </div>

        <!-- Posts List -->
        <div class="space-y-6">
            {% for post in posts %}
                <article class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="relative">
                      <div class="prose mb-4 text-gray-600">
                          {{ post.body | safe_html }}
                      </div>
                      <div class="absolute inset-0 bg-gray-300 opacity-0 transition-opacity duration-200 content-overlay"></div>
                    </div>
                    <div class="w-full flex justify-between items-center">
                      <time class="block text-xs text-gray-400 block mt-1">
                          {{ post.created_at | relative_datetime }}
                      </time>
                      <div class="flex justify-end">
                        <a href="{{ url_for('blog.show_post', post_id=post.id) }}" class="flex-end text-blue-400 hover:text-blue-600 transition-colors" aria-label="See post {{post.id}} details">
                            â†’
                        </a>
                      <div>
                    <div>
                </article>
            {% endfor %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('postForm');
            const editor = document.getElementById('editor');

            editor.focus()

            function handleSubmit(event) {
                // Only submit if field has content
                if (editor.value.trim()) {
                    form.submit();
                }
            }

            editor.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    if (event.shiftKey) {
                        // Shift+Enter: Let the newline happen naturally
                        return;
                    } else {
                        // Regular Enter: Submit the form
                        event.preventDefault();
                        handleSubmit(event);
                    }
                }
            });

            // Content hiding feature
            const hideContentCheckbox = document.getElementById('hideContent');
            const contentOverlays = document.querySelectorAll('.content-overlay');

            hideContentCheckbox.addEventListener('change', function() {
                contentOverlays.forEach(overlay => {
                    if (this.checked) {
                        overlay.classList.add('opacity-100');
                        overlay.classList.remove('opacity-0');
                    } else {
                        overlay.classList.add('opacity-0');
                        overlay.classList.remove('opacity-100');
                    }
                });
            });

            if (hideContentCheckbox.checked) {
                hideContentCheckbox.dispatchEvent(new Event('change'));
            }
        });
    </script>
{% endblock %}
