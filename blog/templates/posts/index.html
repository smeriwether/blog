{% extends "base.html" %}

{% block head %}
  <script src="{{ url_for('static', filename='js/tinymce/tinymce.min.js') }}"></script>
  <link href="{{ url_for('static', filename='css/prism/prism.css') }}" rel="stylesheet" />
  <script src="{{ url_for('static', filename='js/prism/prism.js') }}"></script>
  <script>
    tinymce.init({
      license_key: 'gpl',
      selector: '#editor',
      base_url: '{{ url_for("static", filename="js/tinymce") }}',
      plugins: 'lists link image table code help wordcount codesample',
      toolbar: 'formatselect | bold italic | alignleft aligncenter alignright | bullist numlist outdent indent | link image | codesample',
      init_instance_callback: function(editor) {
        editor.focus();
      },
      setup: function(editor) {
        editor.on('init', function() {
          editor.selection.select(editor.getBody(), true);
          editor.selection.collapse(false);
        });

        // Handle enter key
        editor.on('keydown', function(e) {
          if (e.keyCode === 13) { // Enter key
            if (!e.shiftKey) { // Enter without shift
              e.preventDefault();
              document.getElementById('postForm').submit();
            }
            // With shift, let the default behavior (new line) happen
          }
        });

        // Your existing setup code
        editor.addShortcut('ctrl+alt+c', 'Insert code sample', function() {
          editor.execCommand('codesample');
        });

        editor.on('change', function() {
          editor.save();
        });
      },
      height: 250,
      menubar: false,
      valid_elements: 'p,br,strong,em,h1,h2,h3,h4,h5,h6,ul,ol,li,a[href],img[src|alt],blockquote,pre,code,pre[class],code[class],div[class]',
      relative_urls: true,
      extended_valid_elements: '-script,-iframe,-form,-input,-textarea,-button',
      codesample_languages: [
        { text: 'Python', value: 'python' },
        { text: 'JavaScript', value: 'javascript' },
        { text: 'HTML/XML', value: 'markup' },
        { text: 'CSS', value: 'css' },
        { text: 'Bash', value: 'bash' },
      ],
      codesample_global_prismjs: true,
    });
  </script>

  <style>
    pre[class*="language-"] {
      background: #f5f5f5;
      border-radius: 0.375rem;
      margin: 1.5em 0;
    }

    code[class*="language-"] {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 0.875em;
    }
  </style>
{% endblock %}

{% block content %}
    <div>
      <div>
        <div class="flex mb-4 md:mb-8">
          <picture class="mr-4">
            <source srcset="/static/photo.jp2" type="image/jp2">
            <source srcset="/static/photo.webp" type="image/webp">
            <source srcset="/static/photo.jpg" type="image/jpeg">
            <img src="photo.jpg" height="115px" width="115px" class="rounded" alt="" fetchpriority="high">
          </picture>
          <div>
            <h1 class="text-3xl font-bold text-gray-900">My Blog</h1>
            <p class="md:mb-4">A private archive of daily reflections.</p>
            <span class="hidden md:block bg-orange-50 p-1">{{ message.content }}</span>
          </div>
        </div>

        <div class="mb-4">
          <span class="md:hidden bg-orange-50 p-1">{{ message.content }}</span>
        </div>
      </div>

        <!-- Inline Post Creation Form -->
        <div class="bg-white p-4 rounded-lg shadow-sm md:p-4">
            <form id="postForm" action="{{ url_for('blog.posts') }}" method="POST" class="space-y-4">
                <div>
                    <textarea name="body" id="editor" rows="5" placeholder="Write your post..." class="w-full px-4 py-2 rounded-md border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="w-full p-2 text-center bg-blue-500 text-white hover:bg-blue-600 rounded md:w-auto md:px-6 md:py-2">
                        Post
                    </button>
                </div>
            </form>
        </div>

        <div class="my-8 flex justify-end">
          <div class="flex items-center space-x-2">
              <input type="checkbox" id="hideContent" class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500" checked>
              <label for="hideContent" class="text-sm text-gray-600">
                  Hide Content
              </label>
          </div>
        </div>

        <!-- Posts List -->
        <div class="space-y-6">
            {% for post in posts %}
                <article class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="relative">
                      <div class="prose mb-4 text-gray-600">
                          {{ post.body | safe_html }}
                      </div>
                      <div class="absolute inset-0 bg-gray-300 opacity-0 transition-opacity duration-200 content-overlay"></div>
                    </div>
                    <div class="w-full flex justify-between items-center">
                      <time class="block text-xs text-gray-400 block mt-1">
                          {{ post.created_at | relative_datetime }}
                      </time>
                      <div class="flex justify-end">
                        <a href="{{ url_for('blog.show_post', post_id=post.id) }}" class="flex-end text-blue-400 hover:text-blue-600 transition-colors" aria-label="See post {{post.id}} details">
                            â†’
                        </a>
                      <div>
                    <div>
                </article>
            {% endfor %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hideContentCheckbox = document.getElementById('hideContent');
            const contentOverlays = document.querySelectorAll('.content-overlay');

            hideContentCheckbox.addEventListener('change', function() {
                contentOverlays.forEach(overlay => {
                    if (this.checked) {
                        overlay.classList.add('opacity-100');
                        overlay.classList.remove('opacity-0');
                    } else {
                        overlay.classList.add('opacity-0');
                        overlay.classList.remove('opacity-100');
                    }
                });
            });

            if (hideContentCheckbox.checked) {
                hideContentCheckbox.dispatchEvent(new Event('change'));
            }
        });
    </script>
{% endblock %}
