{% extends "base.html" %} {% block content %}
<div class="mb-8 flex items-center">
  <a href="{{ url_for('admin.home') }}" class="text-blue-500 hover:text-blue-600">
    ← Back to Adminland
  </a>
</div>

<section>
  <header class="mb-4">
    <h3 class="text-lg dark:text-white">New Message</h3>
  </header>

  <form action="{{ url_for('admin.create_message') }}" method="POST" class="space-y-4">
    <div>
      <textarea
        name="body"
        rows="5"
        placeholder="Write a message..."
        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors dark:bg-gray-100"
        required
      ></textarea>
    </div>
    <div class="flex justify-end">
      <button
        type="submit"
        class="w-full p-2 text-center bg-blue-500 text-white hover:bg-blue-600 rounded md:w-auto md:px-6 md:py-2"
      >
        Create
      </button>
    </div>
  </form>
</section>
{% endblock %}
